<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMenu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="publisher">Est. 2023</p>
            <hr>
            <section>
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icon-coffe">
                <article>
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article>
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article>
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article>
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icon-dessert">
                <article>
                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article>
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article>
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
            <hr>
        </main>
        <footer>
            <p><a href="index.html" target="_blank">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
